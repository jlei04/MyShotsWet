<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background-color: #F9F7F2; color: #222; font-family: 'Montserrat', sans-serif; text-align: center; }
        nav { position: sticky; top: 0; background: white; padding: 20px; border-bottom: 1px solid #e0ddd5; z-index: 100; }
        nav a { margin: 0 15px; text-decoration: none; color: #222; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; }
        .hero { height: 80vh; display: flex; flex-direction: column; justify-content: center; background: white; padding: 0 20px; }
        h1 { font-family: 'Playfair Display', serif; font-size: 4rem; font-weight: 400; margin: 10px 0; }
        .subtitle { letter-spacing: 5px; font-size: 0.9rem; }
        .countdown { font-family: 'Playfair Display', serif; font-size: 2rem; color: #747D63; margin: 30px 0; }
        .btn { background: #747D63; color: white; padding: 15px 40px; text-decoration: none; display: inline-block; letter-spacing: 2px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="event.html">Schedule</a>
        <a href="travel.html">Travel</a>
        <a href="registry.html">Registry</a>
        <a href="wedding_party.html">Wedding Party</a>
        <a href="photo.html">Gallery</a>
        <a href="poi.html">Dinner Menu</a>
        <a href="rsvp.html">RSVP</a>
    </nav>
    <div class="hero">
        <p class="subtitle">WING YEE CHEUNG & JIAJIN LEI</p>
        <h1>October 3, 2026</h1>
        <p class="subtitle">BROOKLYN, NY</p>
        <div class="countdown" id="timer"></div>
        <a href="rsvp.html" class="btn">RSVP</a>
    </div>
    <script>
        const weddingDate = new Date("Oct 3, 2026 16:30:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const d = weddingDate - now;
            const days = Math.floor(d / (1000 * 60 * 60 * 24));
            document.getElementById("timer").innerHTML = days + " DAYS TO GO";
        }, 1000);
    </script>
</body>
